<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #f3f3f3, #e7e7e7);
            animation: gradientShift 15s ease infinite alternate;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, #ff5252, #7c4dff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite, gradientFlow 5s ease infinite;
            text-shadow: 0 5px 30px rgba(123, 77, 255, 0.3);
            font-weight: 900;
            letter-spacing: -2px;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        p {
            font-size: 1.5rem;
            color: #555;
            margin: 1rem 0 2rem;
            transform: translateY(0);
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        p:hover {
            transform: translateY(-3px);
            color: #333;
            opacity: 1;
        }
        
        .btn-home {
            display: inline-block;
            background: linear-gradient(45deg, #ff5252, #7c4dff);
            background-size: 200% 200%;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(123, 77, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: gradientFlow 5s ease infinite;
            letter-spacing: 1px;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(123, 77, 255, 0.4);
        }
        
        .btn-home:active {
            transform: translateY(1px);
        }
        
        .btn-home::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #7c4dff, #ff5252);
            opacity: 0;
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        .btn-home:hover::after {
            opacity: 1;
        }
        
        .error-code {
            position: absolute;
            font-size: 30rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.03);
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .illustration {
            margin: 2rem 0;
            position: relative;
            height: 200px;
        }
        
        .gear {
            position: absolute;
            color: #ff5252;
            animation: spin 10s linear infinite;
            opacity: 0.8;
        }
        
        .gear-1 {
            font-size: 8rem;
            left: 50%;
            margin-left: -64px;
            top: 50%;
            margin-top: -64px;
        }
        
        .gear-2 {
            font-size: 4rem;
            right: 30%;
            top: 30%;
            animation-direction: reverse;
            color: #7c4dff;
        }
        
        .gear-3 {
            font-size: 3rem;
            left: 30%;
            bottom: 20%;
            animation-duration: 7s;
            color: #2ecc71;
        }
        
        .code-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .code-line {
            position: absolute;
            color: rgba(0, 0, 0, 0.07);
            font-family: monospace;
            user-select: none;
            white-space: nowrap;
            animation: fallDown 10s linear infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fallDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        .coming-soon {
            background-color: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <div class="code-container" id="codeContainer"></div>
    
    <div class="container">
        <span class="coming-soon">Coming Soon!</span>
        <h1>404</h1>
        <div class="illustration">
            <i class="fas fa-cog gear gear-1"></i>
            <i class="fas fa-cog gear gear-2"></i>
            <i class="fas fa-cog gear gear-3"></i>
        </div>
        <p>Oops! This semester content is still under development.</p>
        <p>We're working hard to create awesome learning material for you.</p>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
    
    <div class="error-code">404</div>
    
    <script>
        // Generate falling code effect
        const codeContainer = document.getElementById('codeContainer');
        const codeSnippets = [
            'function initSemester() {',
            'const learningPath = new Map();',
            'import { knowledge } from "./brain";',
            'class Developer extends Student {',
            'return new Promise(resolve => {',
            'setTimeout(() => loadContent(), 86400);',
            'if (ready) { startLearning(); }',
            'this.skills.push("patience");',
            'console.log("Coming soon!");',
            'document.querySelector("#content");'
        ];
        
        for (let i = 0; i < 20; i++) {
            const codeLine = document.createElement('div');
            codeLine.className = 'code-line';
            codeLine.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            
            // Random positioning
            codeLine.style.left = `${Math.random() * 100}%`;
            codeLine.style.fontSize = `${Math.random() * 0.7 + 0.7}rem`;
            codeLine.style.opacity = `${Math.random() * 0.5 + 0.1}`;
            
            // Random animation duration and delay
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 10;
            codeLine.style.animationDuration = `${duration}s`;
            codeLine.style.animationDelay = `${delay}s`;
            
            codeContainer.appendChild(codeLine);
        }
    </script>
</body>
</html>
